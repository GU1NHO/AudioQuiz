{% extends 'base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %}
<div Class="page-form">
<h1>Registrar-se</h1>
<hr class="page-break">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="botaozao">Registrar</button>
</form>
<a href="{% url 'accounts:login' %}" class="link-cadastro">JÃ¡ possui uma conta?</a>
</div>
{% endblock %}
